<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coffee Heaven</title>
  <link rel="stylesheet" href="style.css">
    </head>
    <body>

    <style>


    .form-container {
      background-color: rgba(223, 214, 214, 0.5);
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      margin: 20px auto; 
      padding: 200px;
      margin-bottom: 20px;
    }

    .logo-container {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo {
      width: 500%; 
      max-width: 200px; 
      height: auto; 
    }

    .information-form-header {
      background-color:rgba(223, 214, 214, 0.5);
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      margin: 20px auto; 
      padding: 50px;
      text-align: center;
      color: #492c00;
      font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
      font-size: x-large;
    }

    .header-class {
      text-align: center;
    }

    body {
      background: linear-gradient(45deg, #e9b57a, #eee5d4, #e9b57a);
      color: #492c00;
      font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    }

    .form-container {
      background-color:rgba(223, 214, 214, 0.5);
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      margin: 20px auto; 
      padding: 50px;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      color: #662e00;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="email"],
    input[type="number"],
    select,
    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      color: #662e00;
      margin-bottom: 0px;
    }

    input[type="text"],
    input[type="email"],
    input[type="number"],a
    select,
    textarea {
      width: calc(100% - 22px); 
      padding: 10px;
      font-size: 14px;
      margin-top: 5px; 
    }

    .dropdown {
      position: relative;
      display: inline-block;
      width: 100%;
    }

    .dropdown-toggle {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #fff;
      cursor: pointer;
      font-size: 14px;
      text-align: left;
    }

    .dropdown-toggle::after {
      content: '\25BE';
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
    }

    .menu {
    position: absolute;
    top: 100%;
    left: 0;
    background-color: #fff;
    border: 1px solid #ccc;
    border-radius: 5px;
    list-style: none;
    margin: 0;
    padding: 0;
    display: none;
    z-index: 1; 
  }
    .menu-item {
      padding: 10px;
      cursor: pointer;
    }

    .menu-item:hover {
      background-color: #91520085;
    }

    select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    button[type="submit"],
    button[type="button"] {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #662e00;;
      color: #fff;
      font-size: 14px;
      cursor: pointer;
    }

    button[type="submit"]:hover,
    button[type="button"]:hover {
      background-color: #662e00;
    }

    input[type="text"]#name {
    font-size: 12px; 
    padding: 8px; 
}
  </style>
</head>
<body>
  <div class="form-container">
    <div class="logo-container">
      <img src="mylogo.png" alt="Logo" class="logo">
    </div>
    <form>
      <div class="form-group">
        <label for="name">Name: </label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email: </label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="age">Age: </label>
        <input type="number" id="age" name="age" required>
      </div>


      <div class="form-group">
        <label for="Beverages">Type of Beverages: </label>
        <div class="dropdown">
          <button class="dropdown-toggle">-- select category --</button>
          <ul class="menu">
            <li class="menu-item">Frappes</li>
            <li class="menu-item">Fruit Tea</li>
            <li class="menu-item">Milk Tea</li>
            <li class="menu-item">Hot Beverages</li>
            <li class="menu-item">Cold Beverages</li>
          </ul>
        </div>
      </div>
      <div class="form-group">
        <label for="payment">Mode of Payment</label>
        <div class="dropdown">
          <button class="dropdown-toggle">-- select payment --</button>
          <ul class="menu">
            <li class="menu-item">Cash</li>
            <li class="menu-item">Credit Card</li>
            <li class="menu-item">E-Payment</li>  
          </ul>
        </div>
      </div>
      <div class="form-group">
        <label for="dine-option">Dine – in / Take – out</label>
        <select id="dine-option" name="dine-option" required>
          <option value="select">-- select area --</option>
          <option value="dine-in">Dine-in</option>
          <option value="take-out">Take-out</option>
        </select>
      </div>
 
      <div class="form-group">
        <button type="submit">Place Order</button>
        <button type="button">Cancel</button>
      </div>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
